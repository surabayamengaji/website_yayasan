<article [class]="'group bg-white rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 news-grid-item card-depth' + (featured() ? ' md:col-span-2 lg:col-span-1 lg:row-span-2 h-full' : '')">


  <div class="relative overflow-hidden">
    <img
      [src]="article().image"
      [alt]="article().title"
      [class]="'w-full object-cover group-hover:scale-110 transition-transform duration-500' + (featured() ? ' h-64 lg:h-80' : ' h-48')"
      loading="lazy">


    <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 image-overlay"></div>


    <div [class]="'absolute category-badge' + (featured() ? ' top-6 left-6' : ' top-4 left-4')">
      <span [class]="article().category.color + ' text-white rounded-full font-semibold shadow-lg' + (featured() ? ' px-4 py-2 text-sm' : ' px-3 py-1 text-xs')">{{ article().category.name }}</span>
    </div>
  </div>


  <div [class]="featured() ? 'p-8' : 'p-6'">
    <div [class]="'flex items-center gap-2 text-gray-500 text-sm' + (featured() ? ' gap-4 mb-4' : ' mb-3')">
      <div class="flex items-center gap-2">
        <svg
          class="w-4 h-4"
          fill="currentColor"
          viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
            clip-rule="evenodd"></path>
        </svg>
        {{ article().date }}
      </div>
    </div>


    <h3 [class]="'font-bold text-gray-900 leading-tight group-hover:text-primary transition-colors duration-300 title-animation' + (featured() ? ' text-2xl mb-4' : ' text-lg mb-3')">{{ article().title }}</h3>


    <p [class]="'text-gray-600 leading-relaxed news-content' + (featured() ? ' mb-6' : ' text-sm mb-4')">{{ article().excerpt }}</p>


    <button
      (click)="onReadMore()"
      [class]="'inline-flex items-center text-primary font-semibold hover:text-primary/80 transition-colors group btn-glow' + (featured() ? '' : ' text-sm')">
      Baca Selengkapnya
      <svg
        [class]="'transform group-hover:translate-x-1 transition-transform' + (featured() ? ' ml-2 w-5 h-5' : ' ml-2 w-4 h-4')"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
      </svg>
    </button>
  </div>
</article>
