<div class="2xl:container 2xl:mx-auto 2xl:px-6 2xl:py-24 text-center">
  <div class="max-w-7xl mx-auto space-y-11 px-6">
    <!-- Header Section -->
    <div class="flex flex-col gap-4">
      <div class="flex items-center justify-center gap-6">
        <div class="relative h-[2px] w-16 bg-primary before:content-[''] before:absolute before:right-0 before:top-1/2 before:w-2 before:h-2 before:bg-primary before:transform before:-translate-y-1/2 before:rotate-45"></div>
        <span class="text-primary capitalize text-4xl font-bold font-caveat tracking-wide">News & Activities</span>
        <div class="relative h-[2px] w-16 bg-primary before:content-[''] before:absolute before:left-0 before:top-1/2 before:w-2 before:h-2 before:bg-primary before:transform before:-translate-y-1/2 before:rotate-45"></div>
      </div>
      <div class="text-4xl lg:text-5xl font-bold leading-tight font-nunito">
        Read Our Latest News & Activities
      </div>
    </div>

    <!-- News Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Left Column - Large Featured Article -->
      <div class="lg:row-span-2">
        @if (featuredArticle(); as featured) {
          <div class="h-full space-y-7">
            <div class="relative">
              <img [src]="featured.image" [alt]="featured.title" class="w-full h-[375px] object-cover rounded-[20px]">
            </div>
            <div class="text-left">
              <div class="flex items-center gap-4">
                <span class="bg-primary text-white px-5 py-1 text-sm font-medium rounded-full">
                  {{featured.category.name}}
                </span>
              <div class="text-gray-500">{{featured.date}}</div>
              </div>
              <h3 class="mt-5 relative text-gray-800">
                <a href="" class="text-4xl font-bold">{{featured.title}}</a>
              </h3>
              <hr class="mt-6 mb-4 border-gray-300">
              <button
                class="inline-flex items-center text-primary text-xl font-semibold hover:text-primary/80 transition-colors">
                Read More
                <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </button>
            </div>
          </div>
        }
      </div>

      <!-- Right Column - Regular Articles -->
      <div class="space-y-6">
        @for (article of regularArticles(); track article.id) {
          <div class="rounded-2xl overflow-hidden">
            <div class="flex gap-5 items-center">
              <div class="flex-shrink-0 w-64 h-44">
                <img [src]="article.image" [alt]="article.title" class="w-full h-full object-cover rounded-[20px]">
              </div>
              <div class="flex-1 text-left">
                <div class="flex items-center gap-2 mb-2">
                  <span class="bg-primary text-white px-3 py-1 rounded-full text-sm font-medium">
                    {{article.category.name}}
                  </span>
                  <span class="text-gray-500 text-sm">{{article.date}}</span>
                </div>
                <h3 class="mt-3 relative text-gray-800">
                <a href="" class="text-3xl font-bold">{{article.title}}</a>
              </h3>
                <hr class="mt-5 mb-3 border-gray-300">
                <button
                  class="inline-flex items-center text-primary text-lg font-semibold hover:text-primary/80 transition-colors">
                  Read More
                  <svg class="ml-1 w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        }
      </div>
    </div>

    <!-- View All Button -->
    <div class="mt-5">
      <button
        (click)="onViewAllNews()"
        class="inline-flex items-center bg-primary text-white px-8 py-4 rounded-full font-semibold hover:bg-primary/90 transition-colors btn-glow">
        View All News & Activities
        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
